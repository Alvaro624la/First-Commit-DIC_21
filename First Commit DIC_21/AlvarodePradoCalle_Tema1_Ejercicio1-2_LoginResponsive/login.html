<!DOCTYPE html>
<html>
<body class="body">
    <head>
        <meta charset="utf-8">
        <html lang="es-ES">
      
        <meta name="author" content="Alvaro de Prado">
        <meta name="description" content="...">

        <link rel="author" href="https://www.linkedin.com/in/%C3%A1lvaro-de-prado-calle-740062221/">
        <link rel="icon" sizes="64x64" href="/fav-icon.svg">

        <link href="login.css" type="text/css" rel="stylesheet">

        <!--Font: (400, 500, 600, 700, 800) Raleway('Raleway', sans-serif)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <!--Adaptar a todos los dispositivos-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login</title>
    </head>
    <main class="main">
        <article class="login">
            <h2 class="login__legend">OpenBootcamp 
              <span class="login__legend--blue">| Alumnos                  
              </span>
            </h2>
            <form class="login__form" action="#" method="post">
                <label for="email" class="p">Email</label>
                <input class="login__form__email" type="email" id="email" name="email" placeholder="Introduce tu correo" required>
                <label for="password" class="p">Constraseña</label>
                <input class="login__form__password" type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                <input class="login__form__checkbox" type="checkbox" id="recordar" name="recuerdame">
                    <label for="recordar">Recuérdame</label>
                <a class="login__form__a-pass" href="#">
                    <p class="login__form__a-pass--blue">He olvidado la contraseña</p>
                </a>
                <a class="login__form__a-bt" href="#">
                  <button class="login__form__a-bt__button" type="submit">Iniciar sesión</button>  
                </a>
            </form>
            <p class="login__footer">
                Copyright © 2021 Open Bootcamp SL, Imagina Group
                <br>
                Todos los derechos reservados
                <br>
                    <span class="login__footer--underline">Política de Privacidad
                    </span>
            </p>
        </article>
    </main>
</body>
</html>
